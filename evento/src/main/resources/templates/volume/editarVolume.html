<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<figure class="text-center">
    <h5 class="display-6">Editar Volume</h5>
</figure>
    <form class="container" method="post">
        <div class="mb-3">
            <label class="form-label">Id</label>
            <input type="text" class="form-control" value="" name="idVolume">
        </div>
        <div class="mb-3">
            <label class="form-label">Sigla</label>
            <input type="text" class="form-control" value="" name="sigla">
        </div>
        <div class="mb-3">
            <label class="form-label">Número da Edição</label>
            <input type="number" class="form-control" value="" name="numEdicao">
        </div>
        <div class="mb-3">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" value="" name="cidade">
        </div>
        <div class="mb-3">
            <label class="form-label">Data de Início</label>
            <input type="date" class="form-control" value="" name="dataInicio">
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição em Português</label>
            <textarea class="form-control" value="" name="descricaoPt" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição em Inglês</label>
            <textarea class="form-control" value="" name="descricaoEn" rows="2"></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto md-3">
            <button type="submit" class="btn btn-dark">Salvar</button>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto md-3">
            <a class="btn btn-dark" href="/home" role="button">Descartar Alterações</a>
        </div>
    </form>
