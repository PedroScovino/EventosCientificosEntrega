<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <figure class="text-center">
        <h5 class="display-6">Detalhes do Volume</h5>
    </figure>
    <div th:each="volume : ${volume}" class="container">
        <div class="card mb-3">
            <div class="card-header text-center fw-bold">
                Volume #<span th:text="${volume.idVolume}"></span>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Sigla: <span th:text="${volume.sigla}"></span></li>
                <li class="list-group-item">Número da Edição: <span th:text="${volume.numEdicao}"></span></li>
                <li class="list-group-item">Cidade: <span th:text="${volume.cidade}"></span></li>
                <li class="list-group-item">Data de Início: <span th:text="${volume.dataInicio}"></span></li>
                <li class="list-group-item">Descrição em Português: <span th:text="${volume.descricaoPt}"></span></li>
                <li class="list-group-item">Descrição em Inglês: <span th:text="${volume.descricaoEn}"></span></li>
                <a class="btn btn-dark" href="/volume/atualizar" role="button">Edição do Volume</a>
            </ul>
        </div>
    </div>
    <div class="md-3">
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-dark" href="/home" role="button">Retornar Para Lista de Volumes</a>
        </div>
    </div>
    <figure class="text-center">
        <h7 class="display-6">Lista de Artigos</h7>
    </figure>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="text-center">Título</th>
                <th class="text-center">Detalhes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="artigo : ${artigos}">
                <td class="text-center"><span th:text="${artigo.titulo}"></span></a></td>
                <td class="text-center"><a class="btn btn-dark" href="" role="button">Detalhes</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
