<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <figure class="text-center">
        <h5 class="display-6">Lista de Volumes</h5>
    </figure>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-center">Sigla</th>
                    <th class="text-center">Número da Edição</th>
                    <th class="text-center">Data de Início</th>
                    <th class="text-center"></th>
                    <th class="text-center"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="volume : ${volumes}">
                    <td class="text-center"><span th:text="${volume.sigla}"></span></a></td>
                    <td class="text-center"><span th:text="${volume.numEdicao}"></span></td>
                    <td class="text-center"><span th:text="${volume.dataInicio}"></span></td>
                    <td class="text-center"><a class="btn btn-dark" th:href="${(#mvc.url('VC#detalharVolume').arg(0, volume.idVolume)).build()}" role="button">Detalhes</a></td>
                    <td class="text-center"><a class="btn btn-danger" th:href="${(#mvc.url('VC#deletarVolume').arg(0, volume.idVolume)).build()}" role="button">Remover</a></td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-dark" href="/volume/criar" role="button">Adicionar Volume</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
