<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
<figure class="text-center">
    <h5 class="display-6">Cadastrar Autor</h5>
</figure>
<form class="container" method="post">
    <div class="mb-3">
        <label class="form-label">Ordem</label>
        <input type="number" class="form-control" value="" name="ordem">
    </div>
    <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" value="" name="email">
    </div>
    <div class="mb-3">
        <label class="form-label">Primeiro Nome</label>
        <input type="text" class="form-control" value="" name="nomePrimeiro">
    </div>
    <div class="mb-3">
        <label class="form-label">Nome do Meio</label>
        <input type="text" class="form-control" value="" name="nomeMeio">
    </div>
    <div class="mb-3">
        <label class="form-label">Sobrenome</label>
        <input type="text" class="form-control" value="" name="sobrenome">
    </div>
    <div class="mb-3">
        <label class="form-label">Afiliação em Português</label>
        <input type="text" class="form-control" value="" name="afiliacao">
    </div>
    <div class="mb-3">
        <label class="form-label">Afiliação em Inglês</label>
        <input type="text" class="form-control" value="" name="afiliacaoEn">
    </div>
    <div class="mb-3">
        <label class="form-label">País</label>
        <input type="text" class="form-control" value="" name="pais">
    </div>
    <div class="mb-3">
        <label class="form-label">Registro</label>
        <input type="text" class="form-control" value="" name="registro" placeholder="XXXX-XXXX-XXXX-XXXX">
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-dark">Salvar</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
