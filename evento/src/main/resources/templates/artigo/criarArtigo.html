<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <figure class="text-center">
        <h5 class="display-6">Cadastrar Artigo</h5>
    </figure>
    <form class="container" method="post">
        <div class="mb-3">
            <label class="form-label">Ordem</label>
            <input type="number" class="form-control" value="" name="ordem">
        </div>
        <div class="mb-3">
            <label class="form-label">Idioma</label>
            <input type="text" class="form-control" value="" name="idioma">
        </div>
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" value="" name="titulo">
        </div>
        <div class="mb-3">
            <label class="form-label">Título em Inglês</label>
            <input type="text" class="form-control" value="" name="tituloEn">
        </div>
        <div class="mb-3">
            <label class="form-label">Resumo</label>
            <textarea class="form-control" value="" name="resumo" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Abstract</label>
            <textarea class="form-control" value="" name="resumoEn" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Palavras Chave</label>
            <input type="text" class="form-control" value="" name="palavraChave">
        </div>
        <div class="mb-3">
            <label class="form-label">Keywords</label>
            <input type="text" class="form-control" value="" name="palavraChaveEn">
        </div>
        <div class="mb-3">
            <label class="form-label">Número de Páginas</label>
            <input type="number" class="form-control" value="" name="numPaginas">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mb-3">
            <button type="submit" class="btn btn-dark">Salvar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
